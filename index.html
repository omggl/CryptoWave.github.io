<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog o kryptoměnách</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Resetování výchozích stylů prohlížeče */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Základní styly pro hlavní strukturu */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    .header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header .btn-toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn-posts {
      display: inline-block;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 20px;
    }

    footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .header {
      background-color: #555;
    }

    body.dark-mode .header .btn-toggle-mode {
      color: #fff;
    }

    body.dark-mode .hero {
      background-color: #222;
    }

    body.dark-mode .hero h2 {
      color: #fff;
    }

    body.dark-mode .btn {
      background-color: #fff;
      color: #333;
    }

    body.dark-mode .btn-posts {
      background-color: #555;
      color: #fff;
    }

    body.dark-mode footer {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body class="light-mode">
  <header class="header">
    <button class="btn-toggle-mode" onclick="toggleMode()">
      <i class="fas fa-sun"></i>
    </button>
    <h1>Blog o kryptoměnách</h1>
  </header>
  <section class="hero">
    <h2>Vítejte na našem blogu o kryptoměnách!</h2>
    <p id="introText">Čtěte naše články a zjistěte více o nejnovějších trendech, investicích a technologiích v oblasti kryptoměn.</p>
    <a href="post.html" class="btn-posts">Přejít na příspěvky</a>
  </section>
  <footer>
    <p>&copy; 2023 Blog o kryptoměnách. Všechna práva vyhrazena.</p>
  </footer>

  <script>
    function toggleMode() {
      const body = document.querySelector('body');
      const header = document.querySelector('.header');
      const hero = document.querySelector('.hero');
      const btnToggleMode = document.querySelector('.btn-toggle-mode');
      const footer = document.querySelector('footer');
      const sunIcon = '<i class="fas fa-sun"></i>';
      const moonIcon = '<i class="fas fa-moon"></i>';

      body.classList.toggle('dark-mode');
      header.classList.toggle('dark-mode');
      hero.classList.toggle('dark-mode');
      btnToggleMode.innerHTML = body.classList.contains('dark-mode') ? sunIcon : moonIcon;
      footer.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
